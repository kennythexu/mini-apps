<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
  background: #0d1117; color: #c9d1d9; min-height: 100vh;
  padding: 16px; padding-bottom: 80px;
  -webkit-font-smoothing: antialiased;
}
h1 { font-size: 1.5rem; font-weight: 700; color: #f0f6fc; }
.updated { color: #484f58; font-size: 0.75rem; margin-top: 4px; }
.header { margin-bottom: 20px; }

.section {
  background: #161b22; border: 1px solid #30363d; border-radius: 12px;
  margin-bottom: 12px; overflow: hidden;
}
.section-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 14px 16px; cursor: pointer; user-select: none;
  -webkit-tap-highlight-color: transparent;
}
.section-header:active { background: #1c2129; }
.section-title { font-size: 0.95rem; font-weight: 600; color: #f0f6fc; display: flex; align-items: center; gap: 8px; }
.section-count { background: #30363d; color: #8b949e; font-size: 0.7rem; padding: 2px 7px; border-radius: 10px; font-weight: 500; }
.chevron { color: #484f58; font-size: 0.8rem; transition: transform 0.2s; }
.chevron.open { transform: rotate(90deg); }
.section-body { padding: 0 16px 14px; display: none; }
.section-body.open { display: block; }

.task {
  padding: 10px 0; border-bottom: 1px solid #21262d;
}
.task:last-child { border-bottom: none; }
.task-name { font-size: 0.85rem; font-weight: 500; color: #e6edf3; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
.task-detail { font-size: 0.75rem; color: #8b949e; padding-left: 12px; line-height: 1.5; }

.badge {
  display: inline-block; font-size: 0.6rem; font-weight: 600; padding: 2px 6px;
  border-radius: 6px; text-transform: uppercase; letter-spacing: 0.5px; flex-shrink: 0;
}
.badge-red { background: #da3633; color: #fff; }
.badge-yellow { background: #9e6a03; color: #fff; }
.badge-green { background: #238636; color: #fff; }
.badge-gray { background: #30363d; color: #8b949e; }

.cron-row {
  display: flex; align-items: center; justify-content: space-between;
  padding: 8px 0; border-bottom: 1px solid #21262d; font-size: 0.8rem;
}
.cron-row:last-child { border-bottom: none; }
.cron-name { color: #e6edf3; font-weight: 500; flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.cron-meta { color: #8b949e; font-size: 0.7rem; text-align: right; flex-shrink: 0; margin-left: 8px; }
.status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; margin-right: 6px; flex-shrink: 0; }
.dot-ok { background: #3fb950; }
.dot-error { background: #f85149; }
.dot-idle { background: #484f58; }

.memory-day { margin-bottom: 12px; }
.memory-date { font-size: 0.8rem; font-weight: 600; color: #58a6ff; margin-bottom: 6px; }
.memory-item { font-size: 0.75rem; color: #8b949e; padding: 3px 0 3px 10px; border-left: 2px solid #21262d; margin-bottom: 2px; }

.placeholder { color: #484f58; font-size: 0.8rem; font-style: italic; padding: 12px 0; }
</style>
</head>

function renderTasks(items, badgeClass) {
  if (!items.length) return '<div class="placeholder">No items</div>';
  return items.map(t => `
    <div class="task">
      <div class="task-name"><span class="badge ${badgeClass}">${badgeClass.replace('badge-','')}</span>${esc(t.name)}</div>
      ${t.details.slice(0,3).map(d => `<div class="task-detail">Â· ${esc(d)}</div>`).join('')}
    </div>
  `).join('');
}

function esc(s) { const d=document.createElement('div'); d.textContent=s; return d.innerHTML; }

}

function toggle(i) {
  const body = document.getElementById('body'+i);
  const chev = document.getElementById('chev'+i);
  body.classList.toggle('open');
  chev.classList.toggle('open');
