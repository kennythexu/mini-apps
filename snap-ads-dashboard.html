// Account drill-down
const acctNames=Object.keys(DATA.acctDailyData);
let currentAcct=acctNames[0];
let acctChartObj=null;

function renderAcctTabs(){
  document.getElementById('acctTabs').innerHTML=acctNames.map(n=>'<div class="tab'+(n===currentAcct?' active':'')+'" onclick="selectAcct(\''+n.replace(/'/g,"\\'")+'\')">'+n+'</div>').join('');
}
function selectAcct(name){
  currentAcct=name;
  renderAcctTabs();
  renderAcctChart();
  renderAcctTable();
}
function renderAcctChart(){
  const d=DATA.acctDailyData[currentAcct];
  if(acctChartObj)acctChartObj.destroy();
  acctChartObj=new Chart(document.getElementById('acctChart').getContext('2d'),{type:'bar',data:{labels:d.map(r=>r.date),datasets:[
    {label:'Spend',data:d.map(r=>r.spend),backgroundColor:'rgba(255,252,0,0.6)',yAxisID:'y'},
    {label:'SKAN Purchases',data:d.map(r=>r.skanPurchases),type:'line',borderColor:'#3fb950',pointRadius:1,yAxisID:'y1'}
  ]},options:{responsive:true,plugins:{legend:{labels:{color:'#8b949e'}},title:{display:true,text:currentAcct,color:'#e1e4e8'}},scales:{x:{ticks:{color:'#8b949e',maxTicksLimit:15},grid:{color:'#21262d'}},y:{position:'left',ticks:{color:'#8b949e',callback:v=>'$'+v.toLocaleString()},grid:{color:'#21262d'}},y1:{position:'right',ticks:{color:'#3fb950'},grid:{display:false}}}}});
}
function renderAcctTable(){
  const d=DATA.acctDailyData[currentAcct].slice().reverse().slice(0,14);
  document.getElementById('acctTable').innerHTML='<thead><tr><th>Date</th><th>Spend</th><th>Installs</th><th>SKAN Purchases</th><th>CPI</th><th>CPP</th></tr></thead><tbody>'+
    d.map(r=>'<tr><td>'+r.date+'</td><td>$'+r.spend.toLocaleString()+'</td><td>'+r.installs+'</td><td>'+r.skanPurchases+'</td><td>'+(r.installs>0?'$'+(r.spend/r.installs).toFixed(2):'â€”')+'</td><td>'+(r.skanPurchases>0?'$'+(r.spend/r.skanPurchases).toFixed(2):'â€”')+'</td></tr>').join('')+'</tbody>';
}
renderAcctTabs();renderAcctChart();renderAcctTable();
