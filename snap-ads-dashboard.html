    let benchCell = 'â€”';

    if (k.target) {
      const label = k.isHardTarget ? '<span class="target-label">ğŸ¯ TARGET</span>' : '<span class="benchmark-label">ğŸ“Š L4W benchmark</span>';
      benchCell = '$' + k.target + ' ' + k.metric + '<br>' + label;
      const actual = k.metric === 'CPP' ? k.cpp : k.cpi;
      if (actual) {
        const pct = ((actual - k.target) / k.target * 100).toFixed(0);
        const over = actual > k.target;
        if (k.metric === 'CPP' || k.metric === 'CPI') {

  };

  // Funnel classification
  const UPPER_FUNNEL = ['IMPRESSIONS','VIDEO_VIEWS','SWIPES'];
  const MID_FUNNEL = ['APP_INSTALLS','APP_SIGNUP'];
  const LOWER_FUNNEL = ['APP_PURCHASE','PIXEL_ADD_TO_CART','PIXEL_SIGNUP'];

  function funnelTier(optGoal) {
    if (UPPER_FUNNEL.includes(optGoal)) return 'upper';
    if (MID_FUNNEL.includes(optGoal)) return 'mid';
    if (LOWER_FUNNEL.includes(optGoal)) return 'lower';
    return 'other';
  }
  function funnelLabel(tier) {
    return {upper:'ğŸ”” Awareness',mid:'ğŸ“² Mid-Funnel (Install/Signup)',lower:'ğŸ’° DR / Purchase',other:'â“ Other'}[tier] || tier;
  }

  function fmt(v) { return v != null ? '$' + Math.round(v).toLocaleString() : 'N/A'; }
  function fmtD(v) { return v != null ? '$' + v.toFixed(2) : 'N/A'; }
  function pct(a, b) { return b ? Math.round((a - b) / b * 100) : 0; }
  function truncName(n, max) { return n && n.length > max ? n.substring(0, max) + 'â€¦' : (n || 'â€”'); }

  function cpmCalc(spend, swipes, multiplier) {
    // Approximate impressions from swipes with a rough swipe rate
    // Since we don't have impressions, use spend directly for CPM comparison (relative)
    return null; // We'll use spend/swipes as proxy metrics
  }

  function getAcctInsights(acctNames) {
    const lines = [];
    acctNames.forEach(acctName => {
      const acctKpi = kpi.find(k => k.name === acctName);
      if (!acctKpi) return;
      const sets = adSets[acctName] || [];
      if (sets.length === 0) return;

      lines.push('<div style="margin:10px 0 6px;"><strong style="color:#FFFC00;font-size:14px;">' + acctName + '</strong> â€” ' + sets.length + ' active ad sets, L7D spend: ' + fmt(acctKpi.spend7d) + '</div>');

      // Group by funnel tier
      const byTier = {};
      sets.forEach(s => {
        const tier = funnelTier(s.optGoal || 'UNKNOWN');
        if (!byTier[tier]) byTier[tier] = [];
        byTier[tier].push(s);
      });

      // Process each tier
      ['upper','mid','lower','other'].forEach(tier => {
        const tierSets = byTier[tier];
        if (!tierSets || tierSets.length === 0) return;
        const tierSpend = tierSets.reduce((s,x) => s + x.spend, 0);
        const tierLabel = funnelLabel(tier);
        const goals = [...new Set(tierSets.map(s => (s.optGoal||'').replace(/_/g,' ')))].join(', ');

        lines.push('<div style="margin:10px 0 4px 8px;padding:6px 10px;background:#21262d;border-radius:4px;"><strong>' + tierLabel + '</strong> <span style="color:#8b949e;font-size:12px;">(' + tierSets.length + ' ad sets, ' + fmt(tierSpend) + ' spend â€” ' + goals + ')</span></div>');

        if (tier === 'upper') {
          // AWARENESS: KPIs are CPM proxy (spend efficiency), swipe rate
          // We don't have impressions, so use cost-per-swipe as a proxy efficiency metric
          const withSwipes = tierSets.filter(s => s.swipes > 0 && s.spend > 500);
          if (withSwipes.length > 0) {
            const sorted = [...withSwipes].sort((a,b) => (a.spend/a.swipes) - (b.spend/b.swipes));
            const best = sorted[0];
            const worst = sorted[sorted.length - 1];
            const avgCPS = tierSpend / tierSets.reduce((s,x) => s + x.swipes, 0);
            lines.push('<div style="margin:4px 0 2px 20px;">ğŸ“Š <strong>Cost per Swipe:</strong> avg ' + fmtD(avgCPS) + ' â€” ranges ' + fmtD(best.spend/best.swipes) + ' to ' + fmtD(worst.spend/worst.swipes) + '</div>');
            lines.push('<div style="margin:2px 0 2px 20px;">ğŸ† Best: <em>' + truncName(best.adSetName, 50) + '</em> â€” ' + fmtD(best.spend/best.swipes) + '/swipe, ' + best.swipes.toLocaleString() + ' swipes on ' + fmt(best.spend) + '</div>');
            if (worst.spend/worst.swipes > (best.spend/best.swipes) * 1.5 && sorted.length >= 2) {
              lines.push('<div style="margin:2px 0 2px 20px;">âš ï¸ Least efficient: <em>' + truncName(worst.adSetName, 50) + '</em> â€” ' + fmtD(worst.spend/worst.swipes) + '/swipe (' + pct(worst.spend/worst.swipes, best.spend/best.swipes) + '% above best)</div>');
            }
          }
          // Note: No conversion flags for awareness
          lines.push('<div style="margin:4px 0 2px 20px;color:#8b949e;font-size:11px;"><em>â„¹ï¸ Awareness-optimized â€” zero conversions expected. Monitor reach/CPM efficiency.</em></div>');

        } else if (tier === 'mid') {
          // MID-FUNNEL: CPI is primary KPI
          const withCpi = tierSets.filter(s => s.cpi != null && s.spend > 500);
          if (withCpi.length > 0) {
            const sorted = [...withCpi].sort((a,b) => a.cpi - b.cpi);
            const best = sorted[0];
            const worst = sorted[sorted.length - 1];
            const totalInstalls = tierSets.reduce((s,x) => s + x.installs, 0);
            const avgCpi = totalInstalls > 0 ? tierSpend / totalInstalls : null;
            lines.push('<div style="margin:4px 0 2px 20px;">ğŸ“Š <strong>CPI:</strong> avg ' + (avgCpi ? fmtD(avgCpi) : 'N/A') + ' â€” ranges ' + fmtD(best.cpi) + ' to ' + fmtD(worst.cpi) + ' | ' + totalInstalls.toLocaleString() + ' total installs</div>');
            lines.push('<div style="margin:2px 0 2px 20px;">ğŸ† Best: <em>' + truncName(best.adSetName, 50) + '</em> â€” CPI ' + fmtD(best.cpi) + ' (' + best.installs + ' installs, ' + fmt(best.spend) + ')</div>');
            if (sorted.length >= 2 && worst.cpi > best.cpi * 1.5) {
              lines.push('<div style="margin:2px 0 2px 20px;">ğŸš¨ Worst: <em>' + truncName(worst.adSetName, 50) + '</em> â€” CPI ' + fmtD(worst.cpi) + ' (' + worst.installs + ' installs, ' + fmt(worst.spend) + ')</div>');
            }
          }
          // Flag zero-install sets with significant spend
          tierSets.filter(s => s.spend > 3000 && s.installs === 0).forEach(s => {
            lines.push('<div style="margin:2px 0 2px 20px;color:#f85149;">â›” <em>' + truncName(s.adSetName, 40) + '</em> â€” ' + fmt(s.spend) + ' spent, 0 installs. Check postback/pixel setup.</div>');
          });

        } else if (tier === 'lower') {
          // DR: CPP is primary KPI
          const withCpp = tierSets.filter(s => s.cpp != null && s.spend > 500);
          if (withCpp.length > 0) {
            const sorted = [...withCpp].sort((a,b) => a.cpp - b.cpp);
            const best = sorted[0];
            const worst = sorted[sorted.length - 1];
            const totalPurch = tierSets.reduce((s,x) => s + x.purchases, 0);
            const avgCpp = totalPurch > 0 ? tierSpend / totalPurch : null;
            lines.push('<div style="margin:4px 0 2px 20px;">ğŸ“Š <strong>CPP:</strong> avg ' + (avgCpp ? fmtD(avgCpp) : 'N/A') + ' â€” ranges ' + fmtD(best.cpp) + ' to ' + fmtD(worst.cpp) + ' | ' + totalPurch.toLocaleString() + ' total purchases</div>');
            if (acctKpi.target) {
              lines.push('<div style="margin:2px 0 2px 20px;color:#FFFC00;font-size:11px;">ğŸ¯ Target CPP: ' + fmtD(acctKpi.target) + (avgCpp ? ' | Actual avg: ' + fmtD(avgCpp) + ' (' + (avgCpp <= acctKpi.target ? 'âœ… on target' : 'âš ï¸ ' + pct(avgCpp, acctKpi.target) + '% over') + ')' : '') + '</div>');
            }
            lines.push('<div style="margin:2px 0 2px 20px;">ğŸ† Best: <em>' + truncName(best.adSetName, 50) + '</em> â€” CPP ' + fmtD(best.cpp) + ' (' + best.purchases + ' purchases, ' + fmt(best.spend) + ')</div>');
            if (sorted.length >= 2 && worst.cpp > best.cpp * 1.5) {
              lines.push('<div style="margin:2px 0 2px 20px;">ğŸš¨ Worst: <em>' + truncName(worst.adSetName, 50) + '</em> â€” CPP ' + fmtD(worst.cpp) + ' (' + worst.purchases + ' purchases, ' + fmt(worst.spend) + ')</div>');
            }
          }
          // Flag zero-purchase sets with significant spend
          tierSets.filter(s => s.spend > 3000 && s.purchases === 0).forEach(s => {
            lines.push('<div style="margin:2px 0 2px 20px;color:#f85149;">â›” <em>' + truncName(s.adSetName, 40) + '</em> â€” ' + fmt(s.spend) + ' spent, 0 purchases. Check postback/pixel setup or adjust bid.</div>');
          });
        }

        // Bid strategy comparison within this tier
        const byStrategy = {};
        tierSets.forEach(s => {
          const strat = s.bidStrategy || 'UNKNOWN';
          if (!byStrategy[strat]) byStrategy[strat] = {spend:0, installs:0, purchases:0, swipes:0, sets:[]};
          byStrategy[strat].spend += s.spend;
          byStrategy[strat].installs += s.installs;
          byStrategy[strat].purchases += s.purchases;
          byStrategy[strat].swipes += s.swipes;
          byStrategy[strat].sets.push(s);
        });
        const strategies = Object.entries(byStrategy).filter(([k,v]) => v.spend > 1000);
        if (strategies.length >= 2) {
          lines.push('<div style="margin:6px 0 2px 20px;">ğŸ“Š <em>Bid strategy within ' + funnelLabel(tier).replace(/[^\w\s\/]/g,'').trim() + ':</em></div>');
          strategies.forEach(([k,v]) => {
            let metric;
            if (tier === 'upper') { metric = v.swipes > 0 ? 'CPS ' + fmtD(v.spend/v.swipes) : 'N/A'; }
            else if (tier === 'mid') { metric = v.installs > 0 ? 'CPI ' + fmtD(v.spend/v.installs) : 'No installs'; }
            else { metric = v.purchases > 0 ? 'CPP ' + fmtD(v.spend/v.purchases) : 'No purchases'; }
            lines.push('<div style="margin:2px 0 2px 32px;">' + k.replace(/_/g,' ') + ': <strong>' + metric + '</strong> (' + v.sets.length + ' sets, ' + fmt(v.spend) + ')</div>');
          });
        }
      }); // end tier loop

      // Action items â€” grouped by tier
      lines.push('<div style="margin:10px 0 4px 0;border-top:1px solid #30363d;padding-top:8px;"><strong>ğŸ¬ Action Items:</strong></div>');
      const actions = [];

      ['upper','mid','lower'].forEach(tier => {
        const tierSets = byTier[tier];
        if (!tierSets || tierSets.length === 0) return;

        if (tier === 'upper') {
          // Awareness actions: CPM/CPS efficiency
          const withSwipes = tierSets.filter(s => s.swipes > 0 && s.spend > 1000);
          const avgCPS = withSwipes.length > 0 ? withSwipes.reduce((s,x) => s + x.spend, 0) / withSwipes.reduce((s,x) => s + x.swipes, 0) : null;
          withSwipes.forEach(s => {
            const cps = s.spend / s.swipes;
            if (cps < avgCPS * 0.8) {
              actions.push('ğŸ“ˆ <strong>[Awareness]</strong> Scale <em>' + truncName(s.adSetName, 40) + '</em> â€” cost/swipe ' + fmtD(cps) + ' is ' + Math.abs(pct(cps, avgCPS)) + '% below avg ' + fmtD(avgCPS) + '. Increase budget.');
            } else if (cps > avgCPS * 1.5) {
              actions.push('ğŸ”§ <strong>[Awareness]</strong> Optimize creative on <em>' + truncName(s.adSetName, 40) + '</em> â€” cost/swipe ' + fmtD(cps) + ' is ' + pct(cps, avgCPS) + '% above avg. Test new creatives or tighten targeting.');
            }
          });
        } else if (tier === 'mid') {
          // Install actions
          const withCpi = tierSets.filter(s => s.cpi != null && s.spend > 1000);
          if (withCpi.length > 0) {
            const sorted = [...withCpi].sort((a,b) => a.cpi - b.cpi);
            const best = sorted[0];
            if (sorted.length >= 2 && best.cpi) {
              actions.push('ğŸ“ˆ <strong>[Install]</strong> Scale <em>' + truncName(best.adSetName, 40) + '</em> â€” CPI ' + fmtD(best.cpi) + ' is best in tier. Increase daily budget 20-30%.');
            }
            tierSets.filter(s => s.spend > 3000 && s.installs === 0).forEach(s => {
              actions.push('â›” <strong>[Install]</strong> Pause <em>' + truncName(s.adSetName, 40) + '</em> â€” ' + fmt(s.spend) + ' with 0 installs. Check postback setup.');
            });
          }
        } else if (tier === 'lower') {
          // DR actions
          const withCpp = tierSets.filter(s => s.cpp != null && s.spend > 1000);
          if (withCpp.length > 0) {
            const sorted = [...withCpp].sort((a,b) => a.cpp - b.cpp);
            const best = sorted[0];
            if (best.cpp < (acctKpi.target || Infinity) * 0.85) {
              actions.push('ğŸ“ˆ <strong>[DR]</strong> Scale <em>' + truncName(best.adSetName, 40) + '</em> â€” CPP ' + fmtD(best.cpp) + ' is well under target ' + (acctKpi.target ? fmtD(acctKpi.target) : '') + '. Increase daily budget 20-30%.');
            }
          }
          if (acctKpi.target) {
            tierSets.filter(s => s.cpp && s.cpp > acctKpi.target * 2 && s.spend > 2000).forEach(s => {
              const recBid = s.bid ? fmt(Math.round(s.bid * 0.5)) : null;
              actions.push('âš¡ <strong>[DR]</strong> <em>' + truncName(s.adSetName, 40) + '</em> CPP ' + fmtD(s.cpp) + ' is ' + Math.round(s.cpp / acctKpi.target * 100 - 100) + '% over target' + (recBid ? '. Reduce bid to ~' + recBid : '. Review bid and creative') + '.');
            });
          }
          tierSets.filter(s => s.spend > 3000 && s.purchases === 0).forEach(s => {
            actions.push('â›” <strong>[DR]</strong> Pause <em>' + truncName(s.adSetName, 40) + '</em> â€” ' + fmt(s.spend) + ' with 0 purchases. Check postback/pixel or adjust bid.');
          });
        }
      });

      // Recent audit activity
      const recentAudit = (DATA.allAudit || []).filter(a => {
        const fullName = kpi.find(k => k.name === acctName);
        return fullName && a.account === fullName.fullName;
      }).slice(0, 3);
      if (recentAudit.length > 0) {
        actions.push('ğŸ“‹ Recent changes: ' + recentAudit.map(a => a.changeType + ' on <em>' + truncName(a.entityName, 30) + '</em> (' + a.date + ')').join('; '));
      }

      if (actions.length === 0) actions.push('âœ… All tiers performing within range â€” continue monitoring.');
      actions.forEach(a => lines.push('<div style="margin:2px 0 2px 12px;">' + a + '</div>'));
    });
    return lines.join('');
  }

  // Build collapsible sections
  let insightsHtml = '<style>.acct-toggle{cursor:pointer;padding:12px;background:#21262d;border:1px solid #30363d;border-radius:6px;margin-bottom:8px;}.acct-toggle:hover{background:#1c2128;}.acct-body{display:none;padding:12px 16px;border:1px solid #30363d;border-top:none;border-radius:0 0 6px 6px;margin-top:-9px;margin-bottom:8px;}.acct-body.open{display:block;}.acct-arrow{transition:transform 0.2s;display:inline-block;margin-right:8px;}.acct-arrow.open{transform:rotate(90deg);}</style>';

  Object.entries(acctMap).forEach(([parentName, cfg]) => {
    const accts = cfg.accounts.map(n => kpi.find(k => k.name === n)).filter(Boolean);
    const totalSpend = accts.reduce((s,a) => s + a.spend7d, 0);
    const totalSets = cfg.accounts.reduce((s, n) => s + (adSets[n] || []).length, 0);

    // Count by funnel for summary
    const tierCounts = {upper:0, mid:0, lower:0};
    cfg.accounts.forEach(n => {
      (adSets[n] || []).forEach(s => {
        const t = funnelTier(s.optGoal || '');
        if (tierCounts[t] !== undefined) tierCounts[t]++;
      });
    });
    const tierSummary = [];
    if (tierCounts.upper > 0) tierSummary.push(tierCounts.upper + ' awareness');
    if (tierCounts.mid > 0) tierSummary.push(tierCounts.mid + ' install');
    if (tierCounts.lower > 0) tierSummary.push(tierCounts.lower + ' DR');

    // Status based on DR performance only
    const allDrCpp = [];
    cfg.accounts.forEach(n => {
      (adSets[n] || []).filter(s => funnelTier(s.optGoal) === 'lower' && s.cpp != null).forEach(s => allDrCpp.push(s.cpp));
    });
    const acctTarget = accts.find(a => a.target) ? accts.find(a => a.target).target : null;
    let statusIcon = 'âœ…';
    if (acctTarget && allDrCpp.length > 0) {
      const avgDrCpp = allDrCpp.reduce((a,b) => a+b, 0) / allDrCpp.length;
      if (avgDrCpp > acctTarget * 1.2) statusIcon = 'ğŸš¨';
      else if (avgDrCpp > acctTarget) statusIcon = 'âš ï¸';
    }

    let summary = statusIcon + ' $' + totalSpend.toLocaleString() + ' L7D | ' + totalSets + ' ad sets (' + tierSummary.join(', ') + ')';

    const id = 'insights-' + parentName.toLowerCase();
    insightsHtml += '<div class="acct-toggle" onclick="var b=document.getElementById(\'' + id + '\');b.classList.toggle(\'open\');this.querySelector(\'.acct-arrow\').classList.toggle(\'open\');"><span class="acct-arrow">â–¶</span><strong>' + parentName + '</strong> <span style="color:#8b949e;font-size:12px;margin-left:8px;">' + summary + '</span></div>';
    insightsHtml += '<div class="acct-body" id="' + id + '">' + getAcctInsights(cfg.accounts) + '</div>';
  });

  // Q1 pacing note
  const q1RunRate = DATA.runRate;
  const q1DailyNeeded = DATA.dailyNeeded;
  let pacingNote = '';
  if (q1RunRate < DATA.quota) {
    pacingNote = '<div style="margin-bottom:12px;padding:10px;background:rgba(248,81,73,0.1);border-radius:6px;">ğŸ’° <strong>Q1 Run Rate Gap:</strong> $' + q1RunRate.toLocaleString() + ' vs quota $' + DATA.quota.toLocaleString() + ' â€” need $' + q1DailyNeeded.toLocaleString() + '/day remaining</div>';
  } else {
    pacingNote = '<div style="margin-bottom:12px;padding:10px;background:rgba(63,185,80,0.1);border-radius:6px;">ğŸ’° <strong>Q1 On Track:</strong> Run rate $' + q1RunRate.toLocaleString() + ' exceeds quota $' + DATA.quota.toLocaleString() + '</div>';
  }

  document.getElementById('insightsSection').innerHTML = pacingNote + '<p style="color:#8b949e;font-size:12px;margin-bottom:10px;">Click each account for funnel-segmented insights. Awareness/DR ad sets are evaluated with goal-appropriate KPIs.</p>' + insightsHtml;
})();

function applyFilter() {
  const s = document.getElementById('startDate').value;
  const e = document.getElementById('endDate').value;
  alert('Filter: ' + s + ' to ' + e + '\nFull date filtering requires re-aggregation. Dashboard shows Q1 2026 data.');
}
</script>
